<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="me" src="./assets/Avatar_YnesCHAARI.gltf"></a-asset-item>
        <video id="me_video" autoplay loop="true" src="./assets/Logo.mp4" ></video>
      </a-assets>

      <a-entity
        rotation="0 0 0"
        gltf-model="#me"
        animation-mixer repeat="indefinite"
        position="2 -1 0"
      ></a-entity>

      <!-- Utilisation de la balise a-video pour afficher la vidéo sur l'écran 3D -->
      <a-video src="#me_video" width="3" height="2" position="2 2 -8"></a-video>
    </a-scene>
  </body>
</html>
